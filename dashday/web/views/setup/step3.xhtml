<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" py:extends="web/views/base/setup.xhtml" py:strip="True">

<head py:block="head" py:strip="True">
    <title py:block="master_title">Dashday | let's get set up</title>
</head>

<body py:block="body" py:strip="True">
    <form class="form-horizontal" action="doStep3" method="get">
        <fieldset>
            <legend>Plugins</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="plugins">Select plugins to enable</label>
                <div class="col-lg-10">
                    <select multiple="multiple" id="plugins" name="pluginSelect">
                        <option py:for="item in pluginlist" value="${item}">${item}</option>
                    </select>
                </div>
            </div>
            <script type="text/javascript">
                $('#plugins').multiSelect()
            </script>
        </fieldset>
        <div class="btn-group btn-group-justified footer">
            <a class="btn btn-success btn-lg btn-block" href="step1"><i class="fa fa-chevron-left fa-2x pull-left"></i></a>
            <a class="btn btn-success btn-lg btn-block" data-toggle="modal" href="#codeModal"><i class="fa fa-code fa-2x"></i></a>
            <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fa fa-chevron-right fa-2x pull-right"></i></button>
        </div>
    </form>
    <div class="modal" id="codeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" aria-hidden="true" type="button" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Configuration file</h4>
                </div>
                <div class="modal-body">
                    <pre>${confcode}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
