<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" py:extends="web/views/base/master.xhtml" py:strip="True">

<head py:block="head" py:strip="True">
    <title py:block="master_title">Dashday | home</title>
</head>

<body py:block="body" py:strip="True">
    <h1 class="text-muted">Dashday//plugins</h1>
    <div class="alert alert-dismissible alert-success" py:if="enable == 'true'">
        <button class="close" type="button" data-dismiss="alert">&times;</button>
        <strong>Woot!</strong> Plugin enabled successfully.
    </div>
    <div class="alert alert-dismissible alert-success" py:if="disable == 'true'">
        <button class="close" type="button" data-dismiss="alert">&times;</button>
        <strong>Woot!</strong> Plugin disabled successfully.
    </div>
    <div class="alert alert-dismissible alert-success" py:if="delete == 'true'">
        <button class="close" type="button" data-dismiss="alert">&times;</button>
        <strong>Woot!</strong> Plugin deleted successfully.
    </div>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Version</th>
                <th>Description</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr py:for="plugin in all" py:attrs="pclass(plugin,enabled)">
                <td>${getpinfo(plugin)['name']}</td>
                <td>${getpinfo(plugin)['version']}</td>
                <td>${getpinfo(plugin)['descrip']}</td>
                <td py:if="plugin in enabled"><a class="btn btn-success btn-sm" href="plugins/disablePlugin?pid=${plugin}"><i class="fa fa-times" aria-hidden="true"></i></a><a class="btn btn-success btn-sm" href="plugins/deletePlugin?pid=${plugin}"><i class="fa fa-trash" aria-hidden="true"></i></a><a class="btn btn-success btn-sm" href="plugins/settings/${plugin}" py:attrs="psclass(plugin)"><i class="fa fa-cogs" aria-hidden="true"></i></a></td>
                <td py:if="plugin not in enabled"><a class="btn btn-link btn-sm" href="plugins/enablePlugin?pid=${plugin}"><i class="fa fa-check" aria-hidden="true"></i></a><a class="btn btn-link btn-sm" href="plugins/deletePlugin?pid=${plugin}"><i class="fa fa-trash" aria-hidden="true"></i></a><a class="btn btn-link btn-sm" href="plugins/settings/${plugin}" py:attrs="psclass(plugin)"><i class="fa fa-cogs" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
